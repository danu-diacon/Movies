worker_processes auto;

events { 
    worker_connections 1024; 
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # --- Load balancing pentru API ---
    upstream movies_api_cluster {
        server movies-api1:8080;
        server movies-api2:8080;
        server movies-api3:8080;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # --- GZIP ---
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript;

        # --- API calls (trebuie sÄƒ fie PRIMUL) ---
        location /api/ {
            proxy_pass http://movies_api_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # --- Static assets cu caching ---
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # --- React Router fallback (ULTIMUL) ---
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}