worker_processes auto;

events { 
    worker_connections 1024; 
}

http {
    # --- Load balancing cluster pentru backend ---
    upstream movies_api_cluster {
        server movies.api1:8080;
        server movies.api2:8080;
        server movies.api3:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # --- GZIP pentru performanță ---
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript;

        # --- Servirea aplicației React ---
        location / {
            proxy_pass http://movies.web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            error_page 404 = /index.html;
        }

        # --- Proxy către clusterul de API-uri ---
        location /api/ {
            proxy_pass http://movies_api_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;

            # CORS Headers pentru front-end local / extern
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            # Preflight requests (OPTIONS)
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }
}
