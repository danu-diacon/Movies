name: Movies CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # ------------------- CI: build + teste -------------------
  build_and_test:
    name: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------- Backend .NET --------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'   # sau 8.0.x dacă folosești .NET 8

      - name: Restore .NET dependencies
        run: dotnet restore Movies.sln

      - name: Build .NET solution
        run: dotnet build Movies.sln --configuration Release --no-restore

      - name: Run backend tests
        run: dotnet test Movies.Tests/Movies.Tests.csproj --configuration Release --no-build

      # -------- Frontend Vite --------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Movies.Web/package-lock.json'

      - name: Install frontend dependencies
        working-directory: Movies.Web
        run: npm ci

      - name: Build frontend
        working-directory: Movies.Web
        run: npm run build