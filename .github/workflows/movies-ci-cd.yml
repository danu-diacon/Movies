name: Movies CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # ------------------- CI: build + teste -------------------
  build_and_test:
    name: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------- Backend .NET --------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore .NET dependencies
        run: dotnet restore Movies.sln

      - name: Build .NET solution
        run: dotnet build Movies.sln --configuration Release --no-restore

      - name: Run backend tests
        run: dotnet test Movies.Tests/Movies.Tests.csproj --configuration Release --no-build

      # -------- Frontend Vite --------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Movies.Web/package-lock.json'

      - name: Install frontend dependencies
        working-directory: Movies.Web
        run: npm ci

      - name: Build frontend
        working-directory: Movies.Web
        run: npm run build
  
  deploy:
    needs: build_and_test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Deploy Movies platform
      run: |
        cd /home/dev/projects/Danu/Movies

        echo ">>> Update source code"
        git fetch origin master
        git reset --hard origin/master

        echo ">>> Stop containers"
        docker compose down

        echo ">>> Remove old frontend dist volume"
        docker volume rm movies_movies_web_dist || true

        echo ">>> Rebuild and restart services"
        docker compose up -d --build --force-recreate

        echo ">>> Cleanup unused images"
        docker image prune -f